<html lang="en">
<head>

    <title>Product-model</title>

</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <div class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <div>
                <img src="images/headphone.png" alt="" 
                class="mx-auto hover:scale-105 duration-200 w-60"/>
                </div>  
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <div>
                        <div class="inline-block py-1 mb-1 px-3 bg-slate-500 m-2 rounded-full text-white text-sm " >
                        free shipping
                        </div>
                    </div>
                    <div class="max-auto text-2xl font-medium">
                        Razer Kraken edit Gaming Headset Quartz
                    </div>
                    <div class=" flex flex-col mb-4 space-y-3 text-center md:text-lext">
                    <p class="line-through">$700</p>
                    <p class="text-5xl font-bold">$500</p>
                    <p class="text-sm font-lights text-gray-400"> This offer is valid untill valid 3rd April</p>

                    </div>
                    <div class="group" >
                        <button class="w-full transition-all  bg-pink-400 text-white rounded-l border-b-8 border-b-pink-300 
                        group-hover:border-t-8 group-hover:border-t-pink-300 group-hover:border-b-0 group-hover:bg-pink-500 
                        group-hover:shadow-lg duration-200"> add to cart</button>
                    </div>

                    <div class="flex items-center space-x-3 group">
                        <div class =" w-3 h-3 bg-green-500 rounded-full
                        group-hover:animate-ping ">
                    </div>
                <div class="text-sm"> 50+ pcs. in stock</div>
            </div>
                <div class="flex flex-col  space-y-4 md:space-y-0 md:space-x-4 md:flex-row ">
                    <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-pink-400 rounded-lg
                            shadow-sm duration-200 hover:bg-pink-400   hover:shadow-lg hover:-translate-y-0.5 transition-all 
                            
                    ">
                        <img src="images/weight.png" alt="" class="w-8"> 
                        <span>
                            add to cart
                        </span>
                    </button> 
                    <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-pink-400 rounded-lg
                            hover:bg-pink-400 duration-200 shadow-sm  hover:shadow-lg hover:-translate-y-0.5 transition-all 
                            
                    ">
                        <img src="images/heart.png" alt="" class="w-8"> 
                        <span>
                            add to whishlist
                        </span>

            </div>
